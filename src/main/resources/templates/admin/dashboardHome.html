<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="600"/>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/dashboard.css">
<link rel=icon href=../img/favicon.ico>
<title>CSCParts - Dashboard</title>
<link rel=stylesheet href=//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css>
    <link th:href="@{/css/chunk-vendors.a775eba8.css}" rel=preload as=style>
    <link th:href="@{/js/app.2fad2889.js}" rel=preload as=script>
    <link th:href="@{/js/chunk-vendors.fe905e5e.js}" rel=preload as=script>
    <link th:href="@{/css/chunk-vendors.a775eba8.css}" rel=stylesheet>
  </head>
  <body>
    <header>
      <!-- Bootstrap NavBar -->
      <div th:replace="headerLayout :: header(isFullScreen=${isFullScreen})"> </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <th:block th:if=${!isFullScreen}>
      <div th:replace="sideBarMenuLayout :: sideBarMenu(homeListClass='nav-item bg-info',todayListClass='nav-item',thisMonthListClass='nav-item',lastMonthListClass='nav-item',last3MonthsListClass='nav-item',homeLinkClass='nav-link text-warning',todayLinkClass='nav-link',thisMonthLinkClass='nav-link',lastMonthLinkClass='nav-link',last3MonthsLinkClass='nav-link')"> </div>
    </th:block>
            <main  id="mainContent" role="main" th:class="${isFullScreen?'col-md-12 ml-sm-auto col-lg-12 px-md-1':'col-md-9 ml-sm-auto col-lg-10 px-md-1'}">
              <div class="col-md-12">
                <div id="mainHeading" class="row px-2 mt-3">
                  <div class="col-1 text-primary">
                    <span id="sideMenuArrow" style="visibility: hidden;cursor: pointer;" class="fa fa-arrow-right fa-fw mr-3 text-dark" onclick="showSideBar()"></span>
                  </div>
                  <div class="col-11">
                  <span class="h3">DASHBOARD </span><span class="h6">Overview of Sales, Products & Targets</span>
                  </div>
                  
                </div>
                <div class="album py-3 px-2 bg-light">
                  <div class="row">
                    <div class="col-md-12">
                      <noscript><strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to
                              continue.</strong></noscript><div id=app></div>
                          </div>
                  </div>
                </div>
              </div>
            </main>
      </div>
  </div>
  
        <!-- Footer -->
<footer class="footer mt-auto py-3">
  <div th:replace="footerLayout :: footer"> </div>
</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery -->
<script type="text/javascript" src="../js/jquery.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script th:src="@{/js/chunk-vendors.fe905e5e.js}"></script>
        <script th:src="@{/js/app.2fad2889.js}"></script>
        <script type="text/javascript" src="../js/custom.js"></script>    
 </body>
    </html>
